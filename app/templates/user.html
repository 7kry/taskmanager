{% extends "base.html" %}

{% block content %}
  <h2>User Information</h2>
  <p>Username: {{ user.username }}</p>
  <p>User ID: {{ user.id }}</p>
  {% if current_user.username == user.username %}
  <p><a href="{{ url_for('mypage') }}" class="btn btn-link">Go to My Page</a></p>
  {% endif %}
  <p><a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a></p>
{% endblock %}
